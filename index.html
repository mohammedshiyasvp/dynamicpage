<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">

</head>
<body>
    <h1 class="text-center text-warning">GREATEST NUMBER</h1>
    <form action="" class="bg-dark w-25 container mt-3 border border-black border-2 text-light" >
        <div class="p-2 mt-2">
            <input type="text" id="a1" class="form-control" placeholder="FIRST NUMBER">
        </div>
        <div class="p-2 mt-2">
            <input type="text" id="b1" class="form-control" placeholder="SECOND NUMBER">
        </div>
<div class="text-center p-2 mt-2">
    <buton type="button" onclick="greatestnumber()" class="btn btn-success">CHECK</buton>
</div>
    </form>
</body>
<script>
    function greatestnumber(){
        n1=parseInt(a1.value)
        n2=parseInt(b1.value)
        n1>n2? alert(`GREATEST NUMBER IS ${n1}`):alert(`GREATEST NUMBER IS ${n2}`)
    }
</script>
</html>
